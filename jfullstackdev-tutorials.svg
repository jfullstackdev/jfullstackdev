<svg width="400" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#0d1117"/>

  <!-- Book Icon Group -->
  <g transform="translate(200,55) scale(1.5)">
    <!-- Adjusted Book Body (deeper to contain dash lines) -->
    <path d="M -28 -15 Q -20 -20 -10 -15 Q 0 -20 10 -15 Q 20 -20 28 -15 
             L 28 16 Q 20 11 10 16 Q 0 11 -10 16 Q -20 11 -28 16 Z"
          fill="#161b22" stroke="#58a6ff" stroke-width="1.5"/>

    <!-- Left divider: 3 equal dashes -->
    <line x1="-10" y1="-12" x2="-10" y2="-7" stroke="#8b949e" stroke-width="1.5"/>
    <line x1="-10" y1="-2" x2="-10" y2="3" stroke="#8b949e" stroke-width="1.5"/>
    <line x1="-10" y1="8" x2="-10" y2="13" stroke="#8b949e" stroke-width="1.5"/>

    <!-- Right divider: 3 equal dashes -->
    <line x1="10" y1="-12" x2="10" y2="-7" stroke="#8b949e" stroke-width="1.5"/>
    <line x1="10" y1="-2" x2="10" y2="3" stroke="#8b949e" stroke-width="1.5"/>
    <line x1="10" y1="8" x2="10" y2="13" stroke="#8b949e" stroke-width="1.5"/>
  </g>

  <!-- Org Name -->
  <text x="50%" y="135" font-family="Segoe UI, sans-serif" font-size="20" text-anchor="middle" fill="#c9d1d9">
    jfullstackdev-tutorials
  </text>
